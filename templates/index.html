<!DOCTYPE html>
<html>
<head>
  <title>KO Analyzer Pro - Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning mt-3">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">ðŸ’¼ KO Analyzer Pro (Web Version)</h2>

    <form method="POST" action="/process" enctype="multipart/form-data">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Admin File (.xls/.xlsx)</label>
          <input type="file" class="form-control" name="admin_file" required>
        </div>
        <div class="col">
          <label class="form-label">E-Cheque File (.xls/.xlsx)</label>
          <input type="file" class="form-control" name="echeque_file" required>
        </div>
        <div class="col">
          <label class="form-label">YONO File (.csv)</label>
          <input type="file" class="form-control" name="yono_file" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Date</label>
        <input type="date" class="form-control" name="selected_date" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">ðŸš€ Run Reconciliation</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
